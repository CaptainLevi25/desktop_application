<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="homepage.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- DERM AI  -->
    <h1 class="tag">DERM AI</h1>

    <!-- LOGO -->
    <img class="logo" src="logo.png" alt="" />

    <!-- banner -->
    <div class="banner" id="banner">
      <h1 id="bannerText">Your AI-Powered<br/>Personalized Skin Cancer Detector</h1>
    </div>

    <!-- Upload button Container -->
    <div class="upload-box" id="dropArea">
      <p>Drag & Drop your image here</p>
      <input type="file" id="fileInput" accept="image/*" />
      <button
        class="upload-btn"
        onclick="document.getElementById('fileInput').click();"
      >
        Upload
      </button>
    </div>

    <!-- Image Preview Container -->
    <div class="image-preview-container" id="imageContainer">
      <img id="previewImage" src="" alt="Uploaded Image" />
    </div>

    <!-- Predict Button -->
    <button class="predict-btn" id="predictBtn">Predict</button>

    <div class="result-container" id="resultContainer">
      <p id="resultText"></p>
    </div>


   <script src="script.js"></script>
  </body>
</html>
